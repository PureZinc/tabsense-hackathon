<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>TabSense Setting</title>
</head>
<body>
    <h1>TabSense Setting</h1>
    <div id="tabCount">Loading...</div>
    <div>
      <label for="timeLimit">Set Tab Time limit (in minutes):</label>
      <input type="number" id="timeLimit" value="20" min="5" max="120">
    </div>
    <div>
      <label for="tabLimit">Set Maximum Open Tabs:</label>
      <input type="tabLimit" id="tabLimit" value="10" min="1" max="50">
    </div>
    <button id="saveButton">Save Settings</button>
    <button id="quickClose">Quick Close</button>
    <div class="chatbot">
      <h1>LangChain Extension</h1>
      <textarea
        id="input-text"
        rows="4"
        cols="30"
        placeholder="Ask your question..."
      ></textarea>
      <button id="ask-btn">Ask</button>
      <div id="response"></div>

      <div id="response-history">
        <h3>Conversation History</h3>
        <div id="history-container"></div>
      </div>
    </div>
  <script src="../js/popup.js"></script>
</body>
</html>
