<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>TabSense Setting</title>
</head>
<body>
    <h1>TabSense Setting</h1>
    <div id="tabCount">Loading...</div>
    <div>
      <label for="timeLimit">Set Tab Time limit (in minutes):</label>
      <input type="number" id="tabLimit" value="20" min="5" max="120">
    </div>
    <div>
      <label for="tabLimit">Set Maximum Open Tabs:</label>
      <input type="tabLimit" id="tabLimit" value="10" min="1" max="50">
    </div>
    <button id="saveButton">Save Settings</button>
  <script src="../js/popup.js"></script>
</body>
</html>
