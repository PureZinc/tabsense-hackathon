<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <title>TabSense Setting</title>
</head>
<body>
    <h1>TabSense Setting</h1>
    <div id="tabCount">Loading...</div>
    <div>
      <label for="timeLimit">Set Tab Time limit (in minutes):</label>
      <input type="number" id="timeLimit" value="20" min="5" max="120">
    </div>
    <div>
      <label for="tabLimit">Set Maximum Open Tabs:</label>
      <input type="tabLimit" id="tabLimit" value="10" min="1" max="50">
    </div>
    <button id="saveButton">Save Settings</button>
    <button id="quickClose">Quick Close</button>

    <!-- Chatbot -->
    <div class="chatbot">
      <h1>Ask TabBot</h1>
      <textarea
        id="input-text"
        rows="4"
        cols="30"
        placeholder="Ask here.."
      ></textarea>
      <button id="ask-btn">Ask</button>

      <div id="response">Hi! I'm TabBot! Ask me anything...</div>

      <div id="keywords">
        <h3>Special Keywords</h3>
        <div id="keyword-container"></div>
      </div>
    </div>

  <script src="../js/popup.js"></script>
  <script src="../js/ai.js"></script>
</body>
</html>
